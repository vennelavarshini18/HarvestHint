<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction Model</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1><i class="fas fa-seedling"></i> Crop Prediction Model</h1>
    <form action="{{ url_for('predict') }}" method="post">

      <div class="input-group">
        <i class="fas fa-flask"></i>
        <input type="number" step="any" name="Nitrogen" placeholder="Nitrogen" required>
      </div>

      <div class="input-group">
        <i class="fas fa-vial"></i>
        <input type="number" step="any" name="Phosphorus" placeholder="Phosphorus" required>
      </div>

      <div class="input-group">
        <i class="fas fa-leaf"></i>
        <input type="number" step="any" name="Potassium" placeholder="Potassium" required>
      </div>

      <div class="input-group">
        <i class="fas fa-temperature-high"></i>
        <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required>
      </div>

      <div class="input-group">
        <i class="fas fa-tint"></i>
        <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required>
      </div>

      <div class="input-group">
        <i class="fas fa-flask"></i>
        <input type="number" step="any" name="pH" placeholder="pH Level" required>
      </div>

      <div class="input-group">
        <i class="fas fa-cloud-rain"></i>
        <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required>
      </div>

      <button type="submit"><i class="fas fa-leaf"></i> Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
      <p>{{ prediction_text }}</p>
    </div>
    {% endif %}
  </div>

</body>
</html>
